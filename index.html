<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/typography.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a9333a589d.js"
      crossorigin="anonymous"
    ></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <a id="view-highscores" href="#"> View Highscores</a>
      <div id="time">Time left: 60</div>
    </header>

    <main id="content">
      <div id="intro">
        <h1 id="title">Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by 10 seconds.
        </p>
      </div>
      <div id="quiz">
        <h2 id="question"></h2>
        <div id="choices"></div>
        <div id="answer" style="display: none"></div>
      </div>
      <div id="result"></div>
      <div id="btn-container"><button id="start-btn">Start Quiz</button></div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
